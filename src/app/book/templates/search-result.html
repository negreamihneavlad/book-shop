<div class="row books-sidebar-container">
  <div sidebar
       categories="search.categories"
       publishers="search.publishers"
       authors="search.authors">
  </div>
  <div>
    <ul class='bookList'>
      <li class='bookList-item' ng-repeat="book in search.bookList">
        <a ui-sref="details({id: book.id})">
          <img class="bookList-item-image" ng-src="{{book.picture}}" alt=""/>
          <div class="bookList-item-description">
            <p class="bookList-item-title">{{book.name}}</p>
            <p class="bookList-item-author">by {{book.author}}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="pagination-tab">
  <div pagination
       total-results="search.pagination.totalResults"
       limit-per-page="search.pagination.limitPerPage"
       current-page="search.pagination.currentPage"
       max-button-number="search.pagination.maxButtonNumber"
       state="search.pagination.state">
  </div>
</div>
