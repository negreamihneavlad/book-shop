<div sidebar books="bookList.bookList"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Book" ng-model='toFind'>
            <span class="input-group-btn">
        <button class="btn btn-default" type="button" ui-sref='searchBooks({toFind: toFind})'>Search</button>
      </span>
        </div>
    </div>
</div>
<div class="table-look">
    <ul class='flex-container wrap'>
        <li class='flex-item' dir-paginate="book in bookList.bookList | filter:q | itemsPerPage: bookList.pageSize"
            current-page="bookList.currentPage">
            <a ui-sref="details({id: book.id})">
                <img class="image" ng-src="{{book.picture}}" alt=""/>

                <p class="text-book">{{book.name}}</p>
                <p class="text-book">by {{book.author}}</p>
            </a>
        </li>
    </ul>
</div>

<div class="pagination-tab">

          
    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                             template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>

</div>
<div class="items-per-page">
    <label for="search">Items per page:</label>
    <input type="number" min="1" max="100" class="form-control" ng-model="bookList.pageSize">
</div>
