<div class="sidenav">
  <div class="sidenav-filterBlock">
    <span class="sidenav-filterBlock-title">Category:</span>
    <div class="sidenav-filterBlock-components">
      <div ng-repeat="element in sidebar.categories">
        <div class='sidenav-filterBlock-item' ui-sref="{category: element.category, page: 1}">
          {{element.category}}
        </div>
      </div>
    </div>
  </div>
  
  <div class="sidenav-filterBlock">
    <span class="sidenav-filterBlock-title">Author:</span>
    <div class="sidenav-filterBlock-components">
      <div ng-repeat="element in sidebar.authors">
        <div class='sidenav-filterBlock-item' ui-sref="{author: element.author, page: 1}">
          {{element.author}}
        </div>
      </div>
    </div>
  </div>
  
  <div class="sidenav-filterBlock">
    <span class="sidenav-filterBlock-title">Publisher:</span>
    <div class="sidenav-filterBlock-components">
      <div ng-repeat="element in sidebar.publishers" ng-if="element.publisher">
        <div class='sidenav-filterBlock-item' ui-sref="{publisher: element.publisher, page: 1}">
          {{element.publisher}}
        </div>
      </div>
    </div>
  </div>
</div>
