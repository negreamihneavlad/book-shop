<div>
    <h4 ng-value="vm.book.id ? vm.message='Update Book:' : vm.message='Add Book:'">{{vm.message}}</h4>
    <form name='vm.addBook' ng-submit="vm.submit()" novalidate>
        <input type="text" placeholder="Name" ng-model="vm.book.name" name='uName' required />
        <span ng-show="vm.addBook.$submitted || vm.addBook.uName.$touched">
            <span ng-show="vm.addBook.uName.$error.required" style="font-size: 12px; color: red">Insert Book Name</span>
        </span>
        </br>
        <input type="text" placeholder="Author" ng-model="vm.book.author" name='aName' required/>
        <span ng-show="vm.addBook.$submitted || vm.addBook.aName.$touched">
            <span ng-show="vm.addBook.aName.$error.required" style="font-size: 12px; color: red">Insert Author Name</span>
        </span>
        </br>
        <input type="text" placeholder="Category" ng-model="vm.book.category" name='cName' required/>
        <span ng-show="vm.addBook.$submitted || vm.addBook.cName.$touched">
            <span ng-show="vm.addBook.dName.$error.required" style="font-size: 12px; color: red">Insert Category</span>
        </span>
        </br>
        <input type="text" placeholder="Description" ng-model="vm.book.description" name='dName' required/>
        <span ng-show="vm.addBook.$submitted || vm.addBook.dName.$touched">
            <span ng-show="vm.addBook.dName.$error.required" style="font-size: 12px; color: red">Insert Description</span>
        </span>
        </br>
        <input type="text" placeholder="Price" ng-model="vm.book.description" name='pName' required/>
        <span ng-show="vm.addBook.$submitted || vm.addBook.pName.$touched">
            <span ng-show="vm.addBook.pName.$error.required" style="font-size: 12px; color: red">Insert Price</span>
        </span>
        </br>
        <input type="date" placeholder="Date" ng-model="vm.book.releaseDate" />
        </br>
        <input type="submit" ng-value="vm.book.id ? 'Save' : 'Create'" />
        <span ng-value="vm.book.id ? vm.editMessage = vm.updateMessage  : vm.editMessage = vm.createMessage " style="font-size: 12px;">{{vm.editMessage}} </span>
    </form>
</div>
